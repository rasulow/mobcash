{% extends "base.html" %}
{% block title %}Вход · MobCash{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-1">Вход</h1>
          <p class="text-muted mb-3">Войдите в свой аккаунт MobCash.</p>

          {% if form.errors %}
            <div class="alert alert-danger">Проверьте логин и пароль.</div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="id_username">Логин</label>
              <input class="form-control" type="text" name="username" autofocus required id="id_username" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_password">Пароль</label>
              <input class="form-control" type="password" name="password" required id="id_password" />
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-primary w-100" type="submit">Войти</button>
          </form>

          <hr class="my-4" />
          <p class="text-muted small mb-0">
            Админка: <a href="{% url 'admin:index' %}">Admin</a> (нужен superuser).
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
